<div fxLayoutAlign="space-around center" fxLayoutGap="10px" fxLayout="row wrap">
    <mat-card fxFlex="30" class="example-card" *ngFor="let author of authors">
        <mat-card-header>
            <img mat-card-avatar [src]="author.photoUrl" />
            <mat-card-title>{{author.name}}</mat-card-title>
            <mat-card-subtitle>{{author.birthDate}} - {{author.deathDate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{author.resume | truncate}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="toggleStar(author.id, author)"><mat-icon>{{author.favorite? 'star': 'star_border'}}</mat-icon> STAR</button>
            <button mat-button [routerLink]="['/list/', author.id]">DETAILS</button>
        </mat-card-actions>
    </mat-card>
</div>
