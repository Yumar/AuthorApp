<h3>Publications</h3>
<div class="publications-container">
    <table class="card__publications-table" mat-table [dataSource]="publications">
        <ng-container matColumnDef="isbn">
            <th mat-header-cell *matHeaderCellDef> ISBN </th>
            <td mat-cell *matCellDef="let publication"> {{publication.isbn}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let publication"> {{publication.title}} </td>
        </ng-container>
        <ng-container matColumnDef="publicationDate">
            <th mat-header-cell *matHeaderCellDef> Publication Date </th>
            <td mat-cell *matCellDef="let publication"> {{publication.publicationDate}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
